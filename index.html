<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a3ce9d545.js" crossorigin="anonymous"></script>
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-twitter"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-youtube"></i>
        <div class="counter" data-target="55000"></div>
        <span>YouTube Followers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-facebook"></i>
        <div class="counter" data-target="33000"></div>
        <span>Facebook Followers</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
